<!DOCTYPE html>
<html>
    <head>
        <title>CarMart - Login Page</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <style>

                        </div>
                        <div class="mb-3">
                          <label for="Pass" class="form-label"><b>Password</b></label>
                          <input type="password" class="form-control" id="Pass">
                        </div>
                        <div class="mb-3 form-check">
                          <input type="checkbox" class="form-check-input" id="check">Remember Me
                        </div>
                            <button class="btn btn-primary btn-lg" type="button">Login</button>                      </form>
                      <br>
                      <h5>----------------------OR------------------------</h5><br>
                      <h4>Don't have any Account?<a href="signUp.html">Sign Up</a></h4>
                </div>

        </div>
    </div>
